<!DOCTYPE html>
<html ng-app="cardApp">
<head lang="da">
  <meta charset="UTF-8">
  <title>Card</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="assets/controllers.js"></script>
  <style>
    @import url(//fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900);

    html,body {
      font-family: 'Roboto', sans-serif;
      background: #FAFAFA;
      height: 100%;
      width: 100%;
      padding: 20px;
      margin: 0;
      color: #5A5A62;
      -webkit-font-smoothing: antialiased;
    }
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    .card-wrapper {
      -webkit-display: flex;
      display: flex;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
    }
    [card] {
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      margin: 8px 40px 16px 0;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      color: #272727;
      border-radius: 4px;
      height: 325px;
      width: 325px;
    }
    [card]:last-child {
      margin-right: 0;
    }
    [card] .year {
      background-color: dodgerblue;
      border-radius: 4px 4px 0 0;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      margin-top: auto;
      width: 40%;
    }
    [card] .title {
      background-color: sandybrown;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      margin-bottom: auto;
      width: 80%;
    }
    [card] .title,
    [card] .year {
      align-self: center;
      flex-grow: 0;
      line-height: 20px;
      padding: 16px;
      text-align: center;
    }
    [card].back {
      background: url('assets/onion-pattern.jpg');
      background-size: cover;
    }
  </style>
</head>
<body ng-controller="CardControl">

<div class="card-wrapper">
  <div card ng-repeat="card in cards" style="background-image: url(images/{{card.image}})">
    <div class="year">{{card.year}}</div>
    <div class="title">{{card.title}}</div>
  </div>
  <div card class="back">
  </div>
</div>

</body>
</html>
